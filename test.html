<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Div Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #centeredDiv {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <script>
    // JavaScript code to create a centered div
    document.addEventListener('DOMContentLoaded', function () {
      // Create a div element
      var centeredDiv = document.createElement('div');
      centeredDiv.id = 'centeredDiv';
      centeredDiv.textContent = 'Centered Div';

      // Append the div to the body
      document.body.appendChild(centeredDiv);
    });
  </script>
</body>
</html>
